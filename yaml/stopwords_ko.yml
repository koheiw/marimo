        # [who, when, where, what, how, why]
        - [누가, 언제, 어디서, 무엇을, 어떻게, 왜]
verb: 
    basic: 
        # [am, is, are, was, were, be, been, being, have, has, had, having, do, does, did, doing]
        - [이다, 입니다, 였다, 였습니다, 있다, 있습니다, 있었습니다, 계셨다, 계십니다, 계셨습니다, 하다, 했다, 했었다, 하시다, 하셨다, 하셨었다]
    modal: 
        # [would, should, could, ought, will]
        - [된다, 안된다, 됩니다, 안됩니다, 한다, 합니다, 것이다, 것입니다]
    reporting: 
        # [say, says, said, tell, tells, told, report, reports, reported]
        - [보도하다, 보도했다, 보도합니다, 보도했습니다, 전하다, 전했다, 전합니다, 전했습니다]
