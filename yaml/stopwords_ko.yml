    # [as, until, once] 
    - [처럼, 까지, 거의, 전혀]
    # [here, there]
    - [여기, 저기, 이쪽, 저쪽]
    # [all, any, both, each]
    - [모든, 모두, 양쪽, 양측, 각자, 각, 개별별]
    # [few, many, more, most, some]
    - [적은, 많은, 더 많은, 가장 많은, 다소]
    # [other, such, "no", not, only, then]
    - [다른, 같은, 아닌, 오로지, 오직, 후]
    # [too, very]
    - [또한, 마찬가지로, 너무, 매우, 아주, 굉장히]
preposition: 
    # [of, at, in, by, for, with, against]
    - [의, 에, 위해, 함께, 상대로]
    # [about]
    - [대해, 대하여, 관해, 관해서]
    # [between, into, through] 
    - [사이로, 속으로, 통해서]
    # [during, before, after, above, below, up, down, in, out, "on", "off", over, under]
    - [도중에, 전에, 후에, 안에, 밖에, 근처에, 위에, 밑에, 아래에, 옆에]
    # from, to, again, further, than]
    - [에서, 으로, 다시, 계속, 보다]
adjective: 
    # [own, same] 
    - [자신의, 동일한, 본인의]
